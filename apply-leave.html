<!DOCTYPE html>
<html lang="en">
<head>
  <title>Apply Leave - GBS Employee Dashboard</title>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="style.css" />
  <link rel="stylesheet" href="components/navbar5.css" />
  <link rel="stylesheet" href="components/footer4.css" />
  <link rel="stylesheet" href="apply-leave.css" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter&display=swap" rel="stylesheet">
</head>
<body>

<!-- NAVBAR -->
<div id="navbar-placeholder"></div>

<!-- MAIN CONTENT -->
<main class="apply-leave-container">
  <h1>APPLY LEAVE PORTAL</h1>

  <form class="leave-form">

    <!-- Leave Type -->
    <div class="form-group">
      <label for="leaveType">Leave Type</label>
      <select id="leaveType" class="input">
        <option value="">-- Select Leave Type --</option>
        <option value="AnnualLeave">Annual Leave</option>
        <option value="SickLeave">Sick Leave</option>
        <option value="UnpaidLeave">Unpaid Leave</option>
        <option value="SpecialLeave">Special Leave</option>
      </select>
    </div>

    <!-- From Date & To Date -->
    <div class="form-row">
      <div class="form-group">
        <label for="fromDate">From Date</label>
        <input type="date" id="fromDate" class="input" required />
      </div>
      <div class="form-group">
        <label for="toDate">To Date</label>
        <input type="date" id="toDate" class="input" required />
      </div>
    </div>

    <!-- Attachment (only for Sick Leave) -->
    <div class="form-group" id="attachment-field" style="display: none;">
      <label for="attachment">Attachment (Doctor's Note)</label>
      <input type="file" id="attachment" class="input" />
    </div>

    <!-- Remark / Type of Special Leave -->
    <div class="form-group">
      <label id="remark-label" for="remark">Remark</label>
      <textarea id="remark" class="textarea" placeholder=""></textarea>
    </div>

    <!-- Terms & Submit -->
    <div class="form-group checkbox-group">
      <input type="checkbox" id="terms" required checked />
      <label for="terms">I accept the <a href="#">Leave Policy</a></label>
    </div>

    <button type="submit" class="button">Submit</button>

  </form>
</main>

<!-- FOOTER -->
<div id="footer-placeholder"></div>

<!-- JS -->
<script src="components/navbar5.js" defer></script>
<script src="components/footer4.js" defer></script>
<script src="apply-leave.js" defer></script>

</body>
</html>
