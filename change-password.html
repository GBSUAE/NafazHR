<!DOCTYPE html>
<html lang="en">
<head>
  <title>Change Password - GBS Employee Dashboard</title>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="style.css" />
  <link rel="stylesheet" href="components/navbar5.css" />
  <link rel="stylesheet" href="components/footer4.css" />
  <link rel="stylesheet" href="contact-change-password.css" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
</head>

<body>

<!-- NAVBAR -->
<div id="navbar-placeholder"></div>

<!-- MAIN CONTENT -->
<main class="profile-layout">
  <section class="profile-sections">

    <!-- Page Card -->
    <div class="contact-hr-card">
      <h2>Change Password</h2>

      <!-- Change Password Form -->
      <div id="change-password-form" class="contact-form">
        <div class="form-group">
          <label for="currentPassword">Current Password</label>
          <input type="password" id="currentPassword" class="input" />
        </div>

        <div class="form-group">
          <label for="newPassword">New Password</label>
          <input type="password" id="newPassword" class="input" />
        </div>

        <div class="form-group">
          <label for="confirmPassword">Confirm New Password</label>
          <input type="password" id="confirmPassword" class="input" />
        </div>

        <div class="edit-buttons">
          <button type="button" id="submitChangePassword" class="button">Submit</button>
        </div>

        <!-- Optional: Success/Error Message -->
        <div id="changePasswordMessage" style="margin-top: 1rem; text-align: center;"></div>
      </div>

    </div>
  </section>
</main>

<!-- FOOTER -->
<div id="footer-placeholder"></div>

<!-- JS -->
<script src="components/navbar5.js" defer></script>
<script src="components/footer4.js" defer></script>
<script src="contact-change-password.js" defer></script>

</body>
</html>
