<!DOCTYPE html>
<html lang="en">
<head>
  <title>Nafaz HR Portal Login</title>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="index.CSS" />
</head>

<body>

<!-- NAVBAR -->
<header class="navbar">
  <div class="navbar-content">
    <img id="logo" src="./public/NafazHR_Header_Vector.svg" alt="NafazHR Logo" class="navbar-logo" />
    <span class="navbar-title"></span>
  </div>
</header>

<!-- MAIN CONTENT -->
<main class="login-container">
  <!-- COMPANY CODE BLOCK -->
  <div id="company-code-block" class="login-block">

    <h2>NafazHR Portal Login</h2>

    <div class="form-group">
      <label for="companyCode">Company Code</label>
      <input type="text" id="companyCode" class="input" placeholder="Enter Company Code" />
    </div>

    <div class="form-group">
      <button type="button" id="verifyCompanyCode" class="button-rounded">Verify Company Code</button>
    </div>

    <div id="companyCodeMessage" class="message"></div>
  </div>
<div id="loader" style="display:none; text-align:center; color:gray;">Loading...</div>
  <!-- LOGIN BLOCK (Initially hidden) -->
  <div id="login-block" class="login-block" style="display: none;">
    <h2>Welcome! Please Login</h2>
 <p id="brand-note" style="text-align:center; font-size:0.9em; color:gray;"></p>
    <div class="form-group">
      <label for="userId">User ID</label>
      <input type="text" id="userId" class="input" placeholder="Enter User ID" />
    </div>

    <div class="form-group">
      <label for="password">Password</label>
      <input type="password" id="password" class="input" placeholder="Enter Password" />
    </div>

    <div class="form-group">
      <button type="button" id="loginButton" class="button-rounded">Log In</button>
    </div>

    <p class="terms-text">
      By continuing, you agree to the <a href="terms-of-use.html" target="_blank">Terms of Use</a> and <a href="privacy-policy.html" target="_blank">Privacy Policy</a>.
    </p>

    <div class="links-row">
      <a href="mailto:support@gapbridgingsolution.com">Issues with Sign In</a>
      <a href="#" id="forgotPasswordLink">Forgot Password</a>
    </div>

    <div id="loginMessage" class="message"></div>
  </div>

</main>

<!-- Static Footer (default) -->
<footer id="staticFooter" class="footer">
  &copy; 2025 Gap Bridging Solutions â€” NafazHR Platform. 
  Visit <a href="https://nafazhr.com" target="_blank">our website</a> to learn more.
</footer>

<!-- Dynamic footer will load here (after verification) -->
<div id="footerContainer"></div>

<!-- JS -->
<script src="index.js"></script>

<script>
  const params = new URLSearchParams(window.location.search);
  const companyCode = params.get("company");

  loadFooterComponent(true, companyCode);
</script>

<noscript>
  <div style="color: red; text-align: center;">This page requires JavaScript to function properly.</div>
</noscript>

</body>
</html>
